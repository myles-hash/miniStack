<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tim Smith Cookie Clicker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <section id="box">
      <div id="left">
        <div id="clickMe">Click Tim ↓</div>
        <section id="btnBox">
          <button id="timBtn">
            <img
              src="./Images/Tim Face.png"
              alt="The handsome (true) Tim Smith"
            />
          </button>
        </section>
        <div id="numberOfClicks">0 Tim Points</div>
        <div id="clicksPerSecond">0 tpps</div>
      </div>
      <div id="right">
        <div id="shop">
          <div class="shop-item" id="shopHead">
            <div>Shop</div>
          </div>
          <div class="shop-item">
            <div>0</div>
            <div>Coffee</div>
            <div>£10</div>
            <div>+1</div>
            <button class="buyButtons">Buy</button>
          </div>
          <div class="shop-item">
            <div>0</div>
            <div>Dictionary</div>
            <div>£100</div>
            <div>+10</div>
            <button class="buyButtons">Buy</button>
          </div>
          <div class="shop-item">
            <div>0</div>
            <div>Bad Joke</div>
            <div>£1000</div>
            <div>+100</div>
            <button class="buyButtons">Buy</button>
          </div>
          <div class="shop-item">
            <div>0</div>
            <div>Bike</div>
            <div>£10000</div>
            <div>+1000</div>
            <button class="buyButtons">Buy</button>
          </div>
          <div class="shop-item">
            <div>0</div>
            <div>Jez</div>
            <div>£100000</div>
            <div>+10000</div>
            <div></div>
          </div>
          <div id="jezBox">
            <img id="jez" src="./Images/Jez Face.png" alt="Jez Jone's face" />
            <button id="buyJezBtn">Buy Jez!</button>
          </div>
        </div>
      </div>
    </section>
    <div id="center">
      <button id="resetButton">Reset</button>
    </div>
    <div id="index">
      <h2 id="indexTitle">Index</h2>
      <p>Coffee:</p>
      <p>Dictionary:</p>
      <p>Bad Joke:</p>
      <p>Bike:</p>
      <p>Jez:</p>
    </div>
  </body>
</html>
